<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <title>PDF-Rotate-Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- 添加外部CSS文件 -->
    <style>
        /* 内联CSS样式 */
    </style>
</head>
<body>
    <header>
        <div class="container main">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" width="90" height="90" alt="PDF-Rotate-Tool" title="PDF-Rotate-Tool">
                </a>
            </div>
            <h1>PDF-Rotate-Tool</h1>
            <h2>批量旋转PDF文件</h2>
            <div class="featureMarks">
                <i>免费</i> <i>在线</i> <i>无限制</i>
            </div>
        </div>
    </header>
    <main>
        <div class="tool">
            <div class="droparea" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                <input type="file" name="fileinput" id="fileinput" accept=".pdf" multiple>
                <input type="button" name="selectpdf" id="selectpdf" value="选择文件" title="选择PDF文件">
                <p name="note" id="note">或拖拽PDF文件至此</p>
            </div>
            <div class="rotatetool">
                <select name="rotateselection" id="rotateselection" title="选择旋转角度">
                    <option value="" selected selected>--请选择--</option>
                    <option value="rotate1">顺时针旋转90°</option>
                    <option value="rotate2">逆时针旋转90°</option>
                    <option value="rotate3">旋转180°</option>
                    <option value="rotate4">自动横向旋转</option>
                    <option value="rotate5">自动纵向旋转</option>
                </select>
                <input type="button" name="rotatebtn" id="rotatebtn" value="旋转" title="旋转PDF文件">
            </div>
        </div>
    </main>
    <footer>
        <p name="copyright" id="copyright">&copy; 2023 PDF-Rotate-Tool by <a href="https://guitarliu.github.io"><strong>guitarliu</strong></a></p>
    </footer>
    <script src="script.js"></script> <!-- 添加外部JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
